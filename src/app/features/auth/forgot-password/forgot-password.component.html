<section class="auth-page">
  <div class="auth-card">
    <div class="card-header">
      <p class="eyebrow">Reset access</p>
      <h1>Forgot password</h1>
      <p class="helper">Send a verification code to your email to start the reset process.</p>
    </div>

    @if (serverMessage(); as message) {
      <div class="alert" [class.success]="message.type === 'success'" [class.error]="message.type === 'error'">
        {{ message.text }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="handleSubmit()" novalidate>
      <label class="field has-icon icon-mail">
        <span class="field-label">Account email</span>
        <input
          type="email"
          placeholder="name@company.com"
          formControlName="email"
          [class.invalid]="form.controls.email.invalid && (form.controls.email.touched || submitted())"
          autocomplete="email"
        />
        @if (form.controls.email.invalid && (form.controls.email.touched || submitted())) {
          <small>Enter the email that belongs to your Stand Management account.</small>
        }
      </label>

      <button type="submit" class="primary" [disabled]="loading()">
        @if (loading()) {
          <span class="loader"></span>
          Sending code...
        } @else {
          Send reset code
        }
      </button>
    </form>

    <p class="footer-link">
      Already have the code?
      <a routerLink="../reset-password">Reset your password</a>
    </p>
    <p class="footer-link">
      Remembered it?
      <a routerLink="../login">Return to sign in</a>
    </p>
  </div>
</section>
